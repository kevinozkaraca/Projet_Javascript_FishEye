<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main"></main>
    <div class="filter-container">
      <p>Trier par</p>
      <select name="filter" id="filter">
        <option value="Popularity">Popularité</option>
        <option value="Date">Date</option>
        <option value="Title">Titre</option>
      </select>
    </div>
    <div class="images-container"></div>
    <div id="contact_modal">
      <div class="modal">
        <header id="contact_modal_header">
          <div>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" />
          </div>
        </header>
        <form method="get">
          <div>
            <label>Prénom</label>
            <input id="firstname" />
            <label>Nom</label>
            <input id="lastname" />
            <label>Email</label>
            <input id="email" />
            <label>Votre message</label>
            <input id="message" />
          </div>
          <button class="contact_button" id="btn_envoyer">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/imageSort.js"></script>
  </body>
</html>
